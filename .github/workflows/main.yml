name: CI workflow
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-focal:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    container:
      image: aladdin89/orocos-toolchain:2.8-ubuntu-focal
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      options: --user root
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0      
    - name: Build repo
      run: |
        make && make package
        
  deploy:
    needs: build-focal
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Packages
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}      
      uses: docker://aladdin89/action-packagecloud:0.0.1
      with:
        user: ${{ secrets.PACKAGECLOUD_USERNAME }}
        repository: anarktech/arkos/ubuntu/focal
        directory: build-focal
      env:
        PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
